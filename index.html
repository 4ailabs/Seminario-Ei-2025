        /* iPhone specific optimizations */

          /* Fix for iPhone keyboard */

        /* Better mobile typography */
        h1, h2, h3, h4, h5, h6 {

        }
        
        /* Improve mobile forms */
        input, textarea {
          -webkit-appearance: none;
          border-radius: 8px;
          border: 1px solid #475569;
        }
        
        /* Better mobile buttons */
        button {
          -webkit-tap-highlight-color: transparent;
          -webkit-touch-callout: none;
          -webkit-user-select: none;
          user-select: none;
        }
        
        /* Mobile-optimized containers */

        /* Better mobile spacing */

          padding-bottom: 2rem;
        }
        
        /* Mobile-optimized text */

        }
      }
      
      /* Improve text rendering on mobile */
      @media (max-width: 768px) {
        body {
          text-rendering: optimizeLegibility;
        }
      }
      
      /* Performance optimizations */
      * {
        box-sizing: border-box;
      }

      /* Optimize for mobile GPU acceleration */
      @media (max-width: 768px) {
        .transform, .transition {
          -webkit-transform: translateZ(0);
          transform: translateZ(0);
          will-change: transform;
        }
      }
      
      /* iPhone 16 Dynamic Island support */
      @supports (padding: max(0px)) {
        .dynamic-island-safe {
          padding-top: max(env(safe-area-inset-top), 20px);
          padding-bottom: max(env(safe-area-inset-bottom), 20px);
        }

        .dynamic-island-chat {
          bottom: max(env(safe-area-inset-bottom, 34px), 58px) !important;
        }
      }

      /* General mobile safe area for all iPhones */
      @media (max-width: 428px) {
        .chat-button-iphone16 {
          bottom: calc(env(safe-area-inset-bottom, 34px) + 24px) !important;
        }

        .back-to-top-iphone16 {
          bottom: calc(env(safe-area-inset-bottom, 34px) + 100px) !important;
        }

        footer {
          padding-bottom: calc(env(safe-area-inset-bottom, 34px) + 96px) !important;
        }

        /* Add bottom spacing to main content */
        main {
          margin-bottom: calc(env(safe-area-inset-bottom, 34px) + 20px);
        }

        /* Optimize chat window for mobile */
        .chat-window-mobile {
          height: calc(100vh - env(safe-area-inset-top, 0px) - env(safe-area-inset-bottom, 34px) - 20px) !important;
          max-height: calc(100vh - env(safe-area-inset-top, 0px) - env(safe-area-inset-bottom, 34px) - 20px) !important;
        }

      /* iPhone 16 Pro specific chat optimizations */

        .chat-window-mobile {
          height: 75vh !important;
          max-height: 750px !important;
        }
      }

      /* iPhone 16 Pro Max specific */
      @media (max-width: 430px) and (min-height: 900px) {
        .chat-window-mobile {
          height: 75vh !important;
          max-height: 800px !important;
        }
      }

      /* Prevent chat from expanding beyond viewport on mobile */
      @media (max-width: 768px) {
        .chat-window-mobile {
          position: fixed;
          bottom: 0;
          left: 0;
          right: 0;
          top: auto;
        }

        /* Fix for keyboard appearing */
        .chat-window-mobile input:focus {
          transform: translateZ(0);
          -webkit-transform: translateZ(0);
        }
      }
      
      /* Optimize animations for mobile */
      @media (prefers-reduced-motion: reduce) {
        .animated-gradient {
          animation: none;
        }
        
        * {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }
      
      /* Optimize for mobile performance */
      @media (max-width: 768px) {
        .animated-gradient {
          background: #0f172a;
          animation: none;
        }

      /* Improve scrolling performance */
      .overflow-hidden {
        -webkit-overflow-scrolling: touch;
      }
      
      /* Custom scale for tab buttons */
      .hover\:scale-102:hover {
        transform: scale(1.02);
      }
      
      /* Ripple effect for buttons */
      .ripple {
        position: relative;
        overflow: hidden;
      }
      
      .ripple::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 0;
        height: 0;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.3);
        transform: translate(-50%, -50%);
        transition: width 0.6s, height 0.6s;
      }
      
      .ripple:active::before {
        width: 300px;
        height: 300px;
      }
      
      /* Enhanced button animations */
      .btn-enhanced {
        position: relative;
        overflow: hidden;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      .btn-enhanced::after {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transition: left 0.5s;
      }
      
      .btn-enhanced:hover::after {
        left: 100%;
      }
      
      /* Pulse animation for CTA buttons */
      .pulse-cta {
        animation: pulse-cta 2s infinite;
      }
      
      @keyframes pulse-cta {
        0% {
          box-shadow: 0 0 0 0 rgba(6, 182, 212, 0.7);
        }
        70% {
          box-shadow: 0 0 0 10px rgba(6, 182, 212, 0);
        }
        100% {
          box-shadow: 0 0 0 0 rgba(6, 182, 212, 0);
        }
      }
      
      /* Loading states */
      .loading {
        position: relative;
        overflow: hidden;
      }
      
      .loading::after {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
        animation: loading 1.5s infinite;
      }
      
      @keyframes loading {
        0% {
          left: -100%;
        }
        100% {
          left: 100%;
        }
      }
      
      /* Smooth page transitions */
      .page-transition {
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      /* Staggered animations */
      .stagger-1 { animation-delay: 0.1s; }
      .stagger-2 { animation-delay: 0.2s; }
      .stagger-3 { animation-delay: 0.3s; }
      .stagger-4 { animation-delay: 0.4s; }
      
      /* Line clamp utilities */
      .line-clamp-2 {
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }
      
      .line-clamp-3 {
        display: -webkit-box;
        -webkit-line-clamp: 3;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }
      
      /* Fade in animation */
      .fade-in {
        animation: fadeIn 0.6s ease-out forwards;
      }
      
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      /* Slide up animation for sticky bar */
      .animate-slide-up {
        animation: slideUp 0.5s ease-out forwards;
      }
      
      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(100%);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      /* Slide in from right animation for badges */
      .animate-slide-in-right {
        animation: slideInRight 0.6s ease-out forwards;
      }
      
      @keyframes slideInRight {
        from {
          opacity: 0;
          transform: translateX(100%);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }
